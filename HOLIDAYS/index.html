</head>
<body>
  <!-- <====main=====> -->
   <div class="main">


       <div class="main-container">
           <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #20a7c900;">
               <div class="container">
          <!-- Left side logo -->
          <a class="navbar-brand" href="https://tripbazaar.in/">
            <img src="./asset/tblogo.png" width="100" height="50" alt="Company Logo">
          </a>
          
          <!-- Toggler button for mobile view -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Collapsible content -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav " >
              <!-- Social Media Links -->
              <li class="nav-item "  >
                <a class=" nav-link " href="https://www.instagram.com/tripbazaar.in/"><img src="./asset/insta.svg" alt="" srcset=""> </a>
              </li>
              <li class="nav-item">
                <a class=" nav-link " href="https://wa.me/7678105666"><img src="./asset/whatsapp.svg" alt="" srcset=""></a>
              </li>
              <li class="nav-item">
                <a class=" nav-link " href="https://www.facebook.com/tripbazaar.in/"><img src="./asset/facebook.svg" alt=""></a>
              </li>
              <li class="nav-item" style="margin: 5px;">
                <a class=" nav-link sub-btn-white btn" href="tel:+18008901245"><i class="fas fa-phone"></i> 18008901245</a>
              </li>
              <!-- Get Info Button -->
              <li class="nav-item"style="margin: 5px;">
                <a class=" nav-link sub-btn-white btn" href="https://wa.me/7678105666">Get Info</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
      <div class="row">
        <!-- Left side image -->
            <div style="font-size: 5rem; margin-top: 30vh; padding:20px">
                <h3 ><span style="color: #20a6c9;font-size: 5rem;  ">Paradise</span> on Earth</h3>
                <div> <h2>Plan Your <span style="font-size: 3.5rem;color: #20a6c9" >Stress-Free</span></h2>
                    <h2> Holidays</h2>
                </div>
            </div>

    
        <!-- Right side form -->
        <div class="querry-form">
          <h2> <span style="color: #20a6c9;">Let's </span>Plan your  Trip</h2>
          <form method="post" id="sheetdb-form" action="https://sheetdb.io/api/v1/8s6imfq5cbqcj">
            <div class="row">
              <div class="col">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" name="data[destination]" required>
              </div>
              <div class="col">
                <label for="destination">Home City:</label>
                <input type="text" class="form-control" id="startCity" name="data[startCity]" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col">
                <div class="form-group">
                  <label for="start-date">Start Date:</label>
                  <input type="date" class="form-control" id="start-date" name="data[start-date]" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="return-date">Return Date:</label>
                  <input type="date" class="form-control" id="return-date" name="data[return-date]" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="passenger-adults">Adults:</label>
                <input type="number" class="form-control" id="passenger-adults" name="data[passenger-adults]" value="1" required>
              </div>
              <div class="col">
                <label for="passenger-infants">Children:</label>
                <input type="number" class="form-control" id="passenger-infants" name="data[passenger-infants]" value="0" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="data[fullName]" required>
              </div>
              <div class="col">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="data[phone]" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="data[email]" required>
            </div>
            <button type="submit" class="sub-btn btn btn-primary">Check Now</button>
          </form>
          
          
        </div>
      </div>   
</div>
    <!-- Text start -->
    <div class="service">
      <div class="services-item"><img src="./asset/white-tick.svg" ><p style="display: flex; align-items: center; margin: 0; padding: 0; "></p>Safety First</div>
      <div class="services-item"><img src="./asset/white-tick.svg" ><p style="display: flex; align-items: center; margin: 0; padding: 0;"></p>100% Customised Trips</div>
    <div class="services-item"><img src="./asset/white-tick.svg" ><p style="display: flex; align-items: center; margin: 0; padding: 0;"></p>Low Price & Friendly</div>
    <div class="services-item"><img src="./asset/white-tick.svg" ><p style="display: flex; align-items: center; margin: 0; padding: 0;"></p>24x7 Support</div>
    </div>
        <!-- Text end -->
</div>
